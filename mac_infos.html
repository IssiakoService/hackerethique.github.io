<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner d'adresse IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner d'adresse IP</h1>
        <form id="ipScannerForm">
            <label for="ipAddress">Entrez une adresse IP à scanner :</label><br>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="Entrez une adresse IP"><br><br>
            <button type="button" onclick="scanIPAddress()">Scanner</button>
        </form>
    </div>

    <script>
        function scanIPAddress() {
            var ipAddress = document.getElementById("ipAddress").value;
            // Vous pouvez effectuer votre logique de scan IP ici, par exemple, en utilisant des requêtes AJAX pour récupérer des informations sur l'adresse IP.
            alert("Adresse IP à scanner : " + ipAddress);
            // Vous pouvez remplacer l'alerte par le traitement approprié des données récupérées.
        }
    </script>
</body>
</html>
