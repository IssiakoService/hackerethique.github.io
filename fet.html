<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice PHP</title>
</head>
<body>
  <input type="text" id="nombre1" placeholder="Premier nombre">
  <input type="text" id="nombre2" placeholder="Deuxième nombre">
  <button id="calculer">Calculer</button>
  <div id="resultat"></div>

  <script>
    document.getElementById('calculer').addEventListener('click', function() {

      
      fetch('http://issiakobuz.onlinewebshop.net/fet.php')
        .then(response => response.text())
        .then(data => {
          document.getElementById('resultat').textContent = 'Résultat : ' + data;
          alert(data)
        })
        .catch(error => {
          alert('Erreur :', error);
        });
    });
  </script>
</body>
</html>
