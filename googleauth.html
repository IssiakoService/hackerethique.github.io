<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Google Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <h1>OAuth Google Example</h1>
  <button onclick="oauthSignIn()">Login with Google</button>

  <script>
    function oauthSignIn() {
      var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';

      var form = document.createElement('form');
      form.setAttribute('method', 'GET');
      form.setAttribute('action', oauth2Endpoint);

      var params = {
        'client_id': '989209346452-qn6n0m1ptfcuof81jobirqp159l56gm1.apps.googleusercontent.com',
        'redirect_uri': 'https://bkmservice.netlify.app/politique.html',
        'response_type': 'token',
        'scope': 'https://www.googleapis.com/auth/drive.metadata.readonly',
        'include_granted_scopes': 'true',
        'state': 'pass-through value'
      };

      for (var p in params) {
        var input = document.createElement('input');
        input.setAttribute('type', 'hidden');
        input.setAttribute('name', p);
        input.setAttribute('value', params[p]);
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
