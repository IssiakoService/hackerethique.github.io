<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'Adresse MAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche d'Adresse MAC</h1>
        <input type="text" id="macAddress" placeholder="Entrez une adresse MAC">
        <button onclick="lookupMac()">Rechercher</button>
        <div class="result" id="result"></div>
        <div class="social-links">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://www.tiktok.com">TikTok</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://www.bkmservice.com">BKM Service</a>
        </div>
    </div>
    <script>
        function lookupMac() {
            var macAddress = document.getElementById('macAddress').value;
            var url = `https://macvendors.co/api/${macAddress}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById('result');
                    if (data.result) {
                        resultDiv.innerHTML = `<p>Vendor: ${data.result.company}</p>
                                               <p>Address: ${data.result.address}</p>
                                               <p>Country: ${data.result.country}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>Aucun résultat trouvé pour cette adresse MAC.</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Erreur : ${error}</p>`;
                });
        }
    </script>
</body>
</html>
