<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate with Flask Server</title>
</head>
<body>
    <h1>Communicate with Flask Server</h1>
    <button onclick="getData()">Get Data</button>
    <button onclick="postData()">Post Data</button>
    <p id="response"></p>

    <script>
        function getData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://issiako21.pythonanywhere.com/api/data", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('response').innerText = xhr.responseText;
                }
            };
            xhr.send();
        }

        function postData() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://issiako21.pythonanywhere.com/api/datas", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('response').innerText = xhr.responseText;
                }
            };
            var data = JSON.stringify({ "message": "Hello from JavaScript!" });
            xhr.send(data);
        }
    </script>
</body>
</html>
