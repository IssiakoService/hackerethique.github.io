<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification par Empreinte Digitale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentification par Empreinte Digitale</h1>
    <button id="createBtn">Créer une nouvelle authentification</button>
    <p id="status"></p>
  </div>
  <script>
    document.getElementById('createBtn').addEventListener('click', function() {
      if (window.PublicKeyCredential) {
        navigator.credentials.create({ publicKey: { challenge: new Uint8Array([0, 1, 2, 3]) } })
          .then(function(credential) {
            // Traiter les nouvelles informations d'authentification créées
            document.getElementById('status').innerText = 'Nouvelle authentification créée!';
          })
          .catch(function(err) {
            console.error(err);
            document.getElementById('status').innerText = 'Erreur lors de la création de l\'authentification';
          });
      } else {
        document.getElementById('status').innerText = 'Votre navigateur ne prend pas en charge l\'authentification par empreinte digitale.';
      }
    });
  </script>
</body>
</html>
