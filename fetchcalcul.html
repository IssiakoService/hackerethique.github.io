<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <label for="nombre1">Nombre 1:</label>
    <input type="number" id="nombre1"><br>
    <label for="nombre2">Nombre 2:</label>
    <input type="number" id="nombre2"><br>
    <button onclick="effectuerCalcul()">Calculer</button>
    <div id="resultat"></div>

    <script>
        function effectuerCalcul() {
    var nombre1 = document.getElementById("nombre1").value;
    var nombre2 = document.getElementById("nombre2").value;

    var url = "http://issiakobuz.onlinewebshop.net/calcul.php?nombre1=" + nombre1 + "&nombre2=" + nombre2;

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("resultat").innerHTML = this.responseText;
        }
    };
    xhr.open("GET", url, true);
    xhr.send();
        }
    </script>
</body>
</html>
