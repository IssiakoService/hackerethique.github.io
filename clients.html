<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de requête AJAX</title>
</head>
<body>
    <h1>Envoyer une requête AJAX vers PHP</h1>
    
    <textarea id="message" placeholder="Entrez votre message"></textarea>
    <button id="envoyer">Envoyer</button>
    
    <div id="reponse"></div>

    <script>
        document.getElementById('envoyer').addEventListener('click', function() {
            var message = document.getElementById('message').value;
            var data = {
                message: message
            };

            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            fetch('http://issiakobuz.onlinewebshop.net/bkmservice/serveur.php', requestOptions)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('reponse').innerText = data.message;
                })
                .catch(error => console.log('Erreur :', error));
        });
    </script>
</body>
</html>
