
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISSIAKO PDF CONVERSION</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-top: 0;
    color: #007bff;
  }
  #fileInput {
    display: none;
  }
  #convertButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #convertButton:hover {
    background-color: #0056b3;
  }
  #progressBar {
    width: 100%;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-top: 20px;
    overflow: hidden;
  }
  #progressBar div {
    height: 20px;
    background-color: #007bff;
    width: 0%;
    border-radius: 5px;
    transition: width 0.5s ease;
  }
  #downloadButton {
    display: none;
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  #downloadButton:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ISSIAKO PDF CONVERSION</h1>
  <input type="file" id="fileInput" accept=".pdf">
  <label for="fileInput" id="convertButton">Convertir PDF en Word</label>
  <div id="progressBar">
    <div></div>
  </div>
  <a href="#" id="downloadButton">Télécharger Word</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
<script>
  document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      convertPDFToWord(file);
    }
  });

  async function convertPDFToWord(file) {
    const reader = new FileReader();
    reader.onload = async function(event) {
      const pdfData = new Uint8Array(event.target.result);
      const pdfDoc = await PDFLib.PDFDocument.load(pdfData);
      const pdfBytes = await pdfDoc.save();
      
      // Simulation de la conversion avec une barre de progression
      let progress = 0;
      const progressBar = document.querySelector('#progressBar div');
      const interval = setInterval(function() {
        progress += 10;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById('downloadButton').style.display = 'inline';
          document.getElementById('downloadButton').setAttribute('href', URL.createObjectURL(new Blob([pdfBytes], { type: 'application/pdf' })));
          document.getElementById('downloadButton').setAttribute('download', 'document_word_converti.pdf');
        }
      }, 1000);
    };
    reader.readAsArrayBuffer(file);
  }

</script>
</body>
</html>
