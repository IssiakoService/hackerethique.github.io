<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Somme</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nombre 1">
    <input type="number" id="num2" placeholder="Nombre 2">
    <button onclick="calculerSomme()">Calculer la Somme</button>
    
    <div id="resultat"></div>

    <script>
        function calculerSomme() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            // Envoie des données à PHP
            fetch('http://createurdecv.atwebpages.com/serveur.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num1: num1, num2: num2 }),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("resultat").innerText = "La somme est : " + result;
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
        }
    </script>
</body>
</html>
