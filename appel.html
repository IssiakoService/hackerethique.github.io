<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKM SERVICE Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat {
      margin-bottom: 20px;
      overflow-y: scroll;
      max-height: 400px; /* Adjust as needed */
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #e6f2ff;
      padding: 10px;
      border-radius: 10px;
    }
    .bot-message {
      background-color: #ccffcc;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BKM SERVICE Chatbot</h1>
    <div class="chat" id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." style="width: calc(100% - 20px);">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (sender === 'user') {
        messageDiv.classList.add('user-message');
      } else {
        messageDiv.classList.add('bot-message');
      }
      messageDiv.innerText = message;
      chatDiv.appendChild(messageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message !== '') {
        addMessage(message, 'user');
        userInput.value = ''; // Clear input field after sending
        fetch('BKM_SERVICE_API_ENDPOINT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
          const botResponse = data.response; // Adjust based on the actual response structure
          addMessage(botResponse, 'bot');
        })
        .catch(error => {
          console.error('Error sending message:', error);
        });
      }
    }
  </script>
</body>
</html>
