<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appel Téléphonique</title>
  <script>
    function passerAppel() {
      // Vérifier si l'API Telephony est prise en charge par le navigateur
      if ('telephony' in navigator) {
        // Demander l'autorisation de passer l'appel
        navigator.telephony.dial('54641531')
          .then(call => {
            console.log('Appel en cours:', call);
            alert('Appel en cours...');
          })
          .catch(error => {
            console.error('Erreur lors de l\'appel:', error);
            alert('Erreur lors de l\'appel. Veuillez réessayer.');
          });
      } else {
        console.error("L'API Telephony n'est pas prise en charge par ce navigateur.");
        alert("L'API Telephony n'est pas prise en charge par ce navigateur.");
      }
    }
  </script>
</head>
<body>
  <h1>Appel Téléphonique</h1>
  <p>Cliquez sur le bouton ci-dessous pour passer un appel téléphonique :</p>
  <button onclick="passerAppel()">Appeler le 54641531</button>
</body>
</html>
