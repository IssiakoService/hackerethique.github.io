<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Player</title>
    <style>
        /* Styles CSS pour améliorer l'esthétique de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* Ratio 16:9 */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .scoreboard {
            text-align: center;
            margin: 20px 0;
        }
        .scoreboard .team {
            display: inline-block;
            margin: 0 10px;
            vertical-align: middle;
        }
        .scoreboard .team img {
            max-height: 30px;
            vertical-align: middle;
        }
        .scoreboard .team .team-name {
            font-weight: bold;
            margin: 0 5px;
        }
        .scoreboard .team .score {
            font-size: 24px;
            font-weight: bold;
        }
        .developer-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .developer-info .name {
            font-weight: bold;
        }
        .developer-info .email {
            color: #007bff;
            text-decoration: none;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <iframe src="https://vflivevideo-vs001.akamaized.net/live/vfcc_srvg_2019-640x360-750k-v1_channel0/playlist.m3u8" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="scoreboard">
            <div class="team">
Hack 1win championa virtuelle 
                <span class="team-name"></span>
                <span class="score"></span>
            </div>
            <div class="team">
                <span class="score">Live video</span>

                <span class="team-name">Dedier a Junior</span>
            </div>
        </div>
        <div class="timeline">
            <!-- Insérez ici le code HTML de la timeline -->
            <div class="vsm-timeline">
                <div class="vsm-timeline-event" style="left:5%;">
                    <span class="vsm-timeline-multievent">+</span>
                    <span></span>
                </div>
                <!-- Ajoutez d'autres événements de la timeline ici -->
            </div>
        </div>
        <div class="developer-info">
            Développé par <span class="name">Bokoum Issiaka:</span>
            <a href="mailto:issiako21business@gmail.com" class="email">issiako21business@gmail.com</a>
        </div>
    </div>
</body>
</html>
