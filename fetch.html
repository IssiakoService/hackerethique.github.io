<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Calcul avec Requête AJAX</title>
</head>
<body>
    <input type="text" id="nombre1" placeholder="Nombre 1">
    <input type="text" id="nombre2" placeholder="Nombre 2">
    <button onclick="envoyerRequete()">Calculer</button>

    <script>
        function envoyerRequete() {
            // Récupérer les valeurs des nombres
            var nombre1 = document.getElementById("nombre1").value;
            var nombre2 = document.getElementById("nombre2").value;

            // Envoyer la requête
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://createurdecv.atwebpages.com/receveur.php?nombre1=' + nombre1 + '&nombre2=' + nombre2, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // Traiter la réponse ici
                    console.log(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
