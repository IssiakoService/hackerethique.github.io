<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert API snippet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .upload-btn {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #45a049;
    }
    .upload-input {
      display: none;
    }
    .convert-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .convert-btn:hover {
      background-color: #45a049;
    }
    .loader2 {
      
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
    }
    .loader{    
    
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto; /* Center the loader */
}  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }</style>
</head>
<body>

<div class="container">
  <form id="convertForm" action="https://v2.convertapi.com/convert/pdf/to/docx?Secret=fU7M6u3VaTWY6KnQ&download=attachment" method="post" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="File" class="upload-input">
    <label for="fileInput" class="upload-btn">S√âLECTIONNEZ VOTRE FICHIER PDF</label>
    <button type="button" class="convert-btn" onclick="startConversion()">Convertir</button>
  </form>

</div>
<div class="loader" id="loader" style="display: none;">Convertion....</div>
  <div id="finconvert" > </div>
<script>
  function startConversion() {
    // Afficher le loader pendant le processus de conversion

    document.getElementById("loader").style.display = "block";
    
    // R√©cup√©rer le formulaire
    var form = document.getElementById("convertForm");

    // Cr√©er une nouvelle instance de FormData
    var formData = new FormData(form);

    // Effectuer la requ√™te POST vers l'API de conversion
    fetch(form.action, {
      method: form.method,
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Erreur de conversion');
      }
      return response.blob();
    })
    .then(blob => {
      // Cr√©er un lien pour t√©l√©charger le fichier converti
      var url = window.URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'converted.docx';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      var finconvert = document.getElementById("finconvert");

// Ajoutez du texte √† la div
finconvert.innerText = `Votre fichier a √©t√© converti avec succ√®s, cliquez ici pour t√©l√©charger üëâ<a href=\"${url}\">T√©l√©charger le fichier Word</a>`;
    })
    .catch(error => {
      console.error('Erreur:', error);
      alert('Une erreur est survenue lors de la conversion.');
    })
    .finally(() => {
      // Masquer le loader apr√®s la conversion
            
      document.getElementById("loader").style.display = "none";
    });
  }
</script>

</body>
</html>
