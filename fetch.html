<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer des données à PHP via JavaScript</title>
</head>
<body>
    <h1>Formulaire d'envoi de données à PHP</h1>
    <form id="myForm">
        <label for="nom">Nom du fichier :</label>
        <input type="text" id="nom" name="nom"><br><br>
        <label for="contenu">Contenu du fichier :</label><br>
        <textarea id="contenu" name="contenu" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="envoyerDonnees()">Envoyer</button>
    </form>

    <script>
        function envoyerDonnees() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://createurdecv.atwebpages.com/receveur.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                    alert(xhr.responseText); // Afficher la réponse du serveur
                }
            };

            var nom = document.getElementById("nom").value;
            var contenu = document.getElementById("contenu").value;
            var data = "nom=" + encodeURIComponent(nom) + "&contenu=" + encodeURIComponent(contenu);

            xhr.send(data);
        }
    </script>
</body>
</html>
